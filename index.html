<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <div class="cabecalho">
            <img src="./imagens/Frame 6.png" alt="logo da Alura">
        </div>

        <div class="titulo">
            <h1>Decodificador de texto</h1>
           
        </div>

    </header>

    <main>
        <section>
           
            <div class="area_principal"><textarea class="area-texto" cols="30" rows="5"placeholder="Digite seu texto"></textarea></div>
            
            <div class="alerta">
                <img src="./imagens/exclamação.png" alt="Ponto de exclamação">
            <p>Apenas letras minúsculas e sem acento</p>
            </div>
            <div class="botao">
                <button class="btn-criptar">Criptografar</button>
                <button class="btn-descriptar">Descriptografar</button>
            </div>

        </section>
        <section>
            <div class="area_secundaria">
                <textarea class="area-texto"></textarea>
            </div>
            <div class="botao">
                <button class="copiar">Copiar</button>
            </div>
        
        </section>
    </main>

    <footer class="rodape">
        <div class="rodape_icon">
            <img src="./imagens/icon_github.png" alt="icone do Github">
        </div>
        <div class="rodape_links">
            <a href="" >Github</a>
        </div>
        
        <div class="rodape_autor">
            <h6>Desenvolvido por Gilda Nascimento</h6>
        </div>

    </footer>
    
</body>
</html>
